<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <link rel="stylesheet" href="css/bootstrap.css">

</head>
<body>
    <table class="table table-primary">
        <thead>
            <tr class="table-primary">
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>John Doe</td>
                <td>25</td>
                <td>Male</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Jane Smith</td>
                <td>30</td>
                <td class="table-danger">Female</td>
            </tr>
        </tbody>

    </table>
    <script src="js/bootstrap.bundle.js"></script>
</body>
</html>
